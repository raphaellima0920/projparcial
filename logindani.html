<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="logindani.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <header>
      <div class="container-logo">
        <h1 class="logo">WeLovemusic</h1>
        <div class="logoimagem">
          <!-----!<i class="bi bi-boombox"></i>-------->
        </div>
        <div class="logotexto"></div>
      </div>
    </header>

    

    <section class="secao-formulario">
      <div class="container">
        <div id='msgError'></div>
        <div class="login">
          <form class="form" action="">
            <div class="campo">
              <label id="usuarioLabel" for="login">Nome de usuário</label>
              <input type="text" id="login" name="login" placeholder="Insira o nome de usuário" />
            </div>
            <div class="campo">
              <label id="senhaLabel" for="senha">Senha</label>
              <input type="password" id="senha" name="senha" placeholder="Senha" />
            </div>
            <div class="rememberme">
              <input type="checkbox" name="rememberme" id="rememberme" />
              <label for="rememberme">Lembrar senha</label>
            </div>
            <a href="loginteste.html" class="btn-login">Login</a>
          </form>
          <div class="final">
            <a class="cadastrar" href="cadastroteste.html">Fazer cadastro</a>
            <a class="recover" href="">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="img"></div>
    </section>
    </div>
  </main>
  <script src="loginteste.js"></script>
</body>

</html>
